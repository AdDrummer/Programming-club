<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ScopyChat</title>
    <style>
    ul#chat {
        width: 100%;
        min-height: 200px;
        background: #eee;
    }
    #post {
        display: none;
    }
    </style>
</head>
<body>
    <h1>Welcome to ScopyChat</h1>
    <script>
            var ws = new WebSocket("ws://localhost:8888/websocket");
        ws.onopen = function() {
           ws.send("Hello, world");
        };
        ws.onmessage = function (evt) {
           alert(evt.data);
        };
    </script>
</body>
</html>
